version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financialdash-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/pyBackEnd  # Excluir o venv do volume
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - financialdash-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: financialdash-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Excluir node_modules do volume
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - financialdash-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  financialdash-network:
    driver: bridge

